<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Google</title>
    </head>
    <body>
        <div class="main-page">
            <div class="top"></div>
            <div class="logo">
                <div class="logo-container">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
                </div>
            </div>
            <div class="search">
                <div class="input">
                    <label for="search">
                        <input id="search" type="search" name="search"><br><br>
                        <button onclick="submit">Google Search</button>
                        <button onclick="submit">I'm Feeling Lucky</button>
                    </label>
                </div>
            </div>
            <div class="space-under-search"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
